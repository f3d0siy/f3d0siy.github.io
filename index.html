<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мега-бонуска</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Основные стили */
        body {
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        /* Контейнер для всего блока */
        .main-container {
             /* max-w-xs делает блок уже */
        }
        .reel-container-wrapper {
            position: relative;
            width: 250px; /* Уменьшена ширина барабана */
            height: 180px;
            background-color: #0f0f1a;
            border: 3px solid #feca57;
            border-radius: 10px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
        }
        .reel-pointer { /* Горизонтальные линии */
            position: absolute;
            top: 50%;
            left: -5px;
            right: -5px;
            height: 60px;
            transform: translateY(-50%);
            border-top: 3px solid #e67e22;
            border-bottom: 3px solid #e67e22;
            z-index: 5;
            pointer-events: none;
        }
        /* Стрелка слева */
        .left-arrow-pointer {
            position: absolute;
            top: 50%;
            left: -20px; /* Скорректирована позиция */
            transform: translateY(-50%);
            font-size: 24px;
            color: #e67e22;
            z-index: 6;
            pointer-events: none;
        }
        .reel {
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .reel-item {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-bottom: 1px solid #40407a;
            padding: 0 5px;
            text-align: center;
        }
        .reel-item:last-child {
             border-bottom: none;
        }

        /* Стили кнопок */
        .spin-button {
            background: linear-gradient(180deg, #5f27cd 0%, #9b59b6 100%);
            transition: background 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .spin-button:hover {
            background: linear-gradient(180deg, #9b59b6 0%, #5f27cd 100%);
        }
        .spin-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        .spin-button:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }
         .bonus-button {
            background: linear-gradient(180deg, #1dd1a1 0%, #1abc9c 100%);
            transition: background 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .bonus-button:hover {
            background: linear-gradient(180deg, #1abc9c 0%, #1dd1a1 100%);
        }
         .bonus-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-xs w-full">
        <h1 class="text-2xl font-bold text-yellow-400 mb-4">Мега-бонуска</h1>

        <div class="reel-container-wrapper">
            <div class="reel-pointer"></div>
            <div class="left-arrow-pointer">◀</div>
            <div id="reel" class="reel">
                </div>
        </div>

        <button id="spin-button" class="spin-button text-white font-bold py-3 px-8 rounded-lg text-xl w-full mb-4">
            КРУТИТЬ
        </button>

        <p id="result-message" class="text-yellow-300 font-semibold text-lg mb-4 h-6"></p>

        <a href="#" target="_blank" id="bonus-link" class="hidden">
            <button id="bonus-button" class="bonus-button font-bold py-3 px-8 rounded-lg text-xl w-full">
                ЗАБРАТЬ ПРИЗ
            </button>
        </a>
    </div>

    <script>
        // JavaScript код остается без изменений
        const reel = document.getElementById('reel');
        const spinButton = document.getElementById('spin-button');
        const resultMessage = document.getElementById('result-message');
        const bonusLink = document.getElementById('bonus-link');
        const reelContainerWrapper = document.querySelector('.reel-container-wrapper');

        const prizes = [
            { name: 'X2 ПРИЗЫ', url: 'https://t.me/testbot1winbot?start=5' }, // Единственный целевой приз
            { name: '25FS' },
            { name: '+500% К ДЕПОЗИТУ' },
            { name: 'ВАУЧЕР НА 10.000₽' },
            { name: '50FS' },
            { name: 'ВАУЧЕР НА 20.000₽' },
            { name: '+100% К ДЕПОЗИТУ' },
            { name: '100FS' }
        ];

        const itemHeight = 60;
        const visibleItems = 3;
        const reelContainerHeight = itemHeight * visibleItems;

        let isSpinning = false;
        let hasSpun = false;

        const repetitions = 5;
        let fullPrizeList = [];
        for (let i = 0; i < repetitions; i++) {
            fullPrizeList = fullPrizeList.concat(prizes);
        }

        function populateReel() {
            reel.innerHTML = '';
            fullPrizeList.forEach(prize => {
                const item = document.createElement('div');
                item.classList.add('reel-item');
                item.textContent = prize.name;
                item.dataset.prize = prize.name;
                reel.appendChild(item);
            });
        }

        function setInitialRandomPosition() {
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const randomPrizeName = prizes[randomIndex].name;
            const initialIndex = findMiddlePrizeIndex(randomPrizeName);

            if (initialIndex !== -1) {
                reel.style.transition = 'none';
                reel.style.transform = `translateY(${calculateTranslateY(initialIndex)}px)`;
                setTimeout(() => {
                   reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                }, 50);
            } else {
                 console.warn("Не удалось найти случайный начальный индекс, используется индекс 0.");
                 reel.style.transition = 'none';
                 reel.style.transform = `translateY(${calculateTranslateY(0)}px)`;
                 setTimeout(() => {
                    reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                 }, 50);
            }
        }

        function initializeReel() {
            populateReel();
            const savedState = localStorage.getItem('bonusReelState');

            if (savedState) {
                const state = JSON.parse(savedState);
                hasSpun = state.hasSpun;
                if (hasSpun && state.winningPrize && state.winningPrize.name === 'X2 ПРИЗЫ') {
                    const winningPrize = state.winningPrize;
                    const currentPrizeData = prizes.find(p => p.name === 'X2 ПРИЗЫ');
                    if (currentPrizeData) {
                        winningPrize.url = currentPrizeData.url;
                    }
                    const targetIndex = findMiddlePrizeIndex(winningPrize.name);
                    if (targetIndex !== -1) {
                        const finalTranslateY = calculateTranslateY(targetIndex);
                        reel.style.transition = 'none';
                        reel.style.transform = `translateY(${finalTranslateY}px)`;
                        setTimeout(() => {
                           reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                        }, 50);
                        showResult(winningPrize);
                        spinButton.disabled = true;
                    } else {
                         console.error("Не найден индекс для сохраненного приза 'X2 ПРИЗЫ'.");
                         resetReelState(true);
                    }
                } else {
                    resetReelState(true);
                }
            } else {
                resetReelState(true);
            }
        }

        function resetReelState(setRandomPosition = false) {
             hasSpun = false;
             spinButton.disabled = false;
             resultMessage.textContent = '';
             bonusLink.classList.add('hidden');
             localStorage.removeItem('bonusReelState');
             if (setRandomPosition) {
                 setInitialRandomPosition();
             } else {
                 reel.style.transition = 'none';
                 reel.style.transform = `translateY(${calculateTranslateY(0)}px)`;
                 setTimeout(() => {
                    reel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
                 }, 50);
             }
        }

        function findMiddlePrizeIndex(prizeName) {
             const middleStartIndex = Math.floor(repetitions / 2) * prizes.length;
             const middleEndIndex = middleStartIndex + prizes.length;
             for (let i = middleStartIndex; i < middleEndIndex; i++) {
                 if (fullPrizeList[i].name === prizeName) {
                     return i;
                 }
             }
             console.error(`Prize index not found in the middle for: ${prizeName}`);
             return -1;
        }

        function calculateTranslateY(index) {
             const targetTopPosition = (reelContainerHeight / 2) - (itemHeight / 2);
             const currentTopPosition = index * itemHeight;
             return targetTopPosition - currentTopPosition;
        }

        function showResult(prize) {
            if (prize.name !== 'X2 ПРИЗЫ') {
                console.error("Попытка показать неверный результат:", prize);
                resetReelState(true);
                return;
            }
            resultMessage.textContent = `Вы выиграли: ${prize.name}!`;
            const currentPrizeData = prizes.find(p => p.name === 'X2 ПРИЗЫ');
            if (currentPrizeData && currentPrizeData.url) {
                 bonusLink.href = currentPrizeData.url;
                 bonusLink.classList.remove('hidden');
            } else {
                 console.error("Не найден URL для приза 'X2 ПРИЗЫ'");
                 bonusLink.classList.add('hidden');
            }
            spinButton.disabled = true;
            hasSpun = true;
            const stateToSave = {
                hasSpun: true,
                winningPrize: { name: prize.name, url: bonusLink.href }
            };
            localStorage.setItem('bonusReelState', JSON.stringify(stateToSave));
        }

        spinButton.addEventListener('click', () => {
            if (isSpinning || hasSpun) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultMessage.textContent = 'Вращаем...';
            bonusLink.classList.add('hidden');

            const finalPrize = prizes.find(p => p.name === 'X2 ПРИЗЫ');
            if (!finalPrize) {
                console.error("Критическая ошибка: Приз 'X2 ПРИЗЫ' не найден!");
                isSpinning = false;
                resultMessage.textContent = 'Ошибка конфигурации!';
                return;
            }

            const targetIndex = findMiddlePrizeIndex(finalPrize.name);
            if (targetIndex === -1) {
                 console.error(`Не удалось найти индекс '${finalPrize.name}' в середине списка!`);
                 isSpinning = false;
                 resultMessage.textContent = 'Ошибка!';
                 return;
            }

            const finalTranslateY = calculateTranslateY(targetIndex);
            const randomExtraScroll = Math.floor(Math.random() * prizes.length) * itemHeight;
            const initialFastScrollY = finalTranslateY - (prizes.length * itemHeight * Math.max(2, Math.floor(repetitions/2))) - randomExtraScroll;

            reel.style.transition = 'transform 0.5s ease-out';
            reel.style.transform = `translateY(${initialFastScrollY}px)`;

            setTimeout(() => {
                reel.style.transition = 'transform 4.5s cubic-bezier(0.25, 1, 0.5, 1)';
                reel.style.transform = `translateY(${finalTranslateY}px)`;
            }, 500);

            setTimeout(() => {
                isSpinning = false;
                showResult(finalPrize);
                spinButton.disabled = true;
            }, 5000);
        });

        initializeReel();

    </script>
</body>
</html>
